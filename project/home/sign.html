<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="sign.css" /> -->
    <style>
      /* Reset and general styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url('imgs/h3.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* Form container with blur effect */
.form-container {
  width: 420px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(8px);
  color: #fff;
  border-radius: 12px;
  padding: 30px 40px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

/* Headings */
.form-container h2 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 30px;
  color: #fff;
}

/* Input fields */
.form-container label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
}

.form-container input[type="text"],
.form-container input[type="password"] {
  width: 100%;
  height: 45px;
  margin-bottom: 15px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  outline: none;
  border-radius: 5px;
  padding: 10px;
  color: #fff;
  font-size: 16px;
}

.form-container input[type="text"]::placeholder,
.form-container input[type="password"]::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

/* Error message span */
.error-message {
  color: red;
  font-size: 0.875em;
  margin-top: -10px;
  margin-bottom: 10px;
  display: block;
}

/* Submit button */
.form-container input[type="submit"] {
  width: 100%;
  height: 45px;
  background: #fff;
  border: none;
  outline: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  color: #333;
  font-weight: 600;
  margin-top: 20px;
}

.form-container p {
  text-align: center;
  margin-top: 20px;
}

.form-container p a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.form-container p a:hover {
  text-decoration: underline;
}

    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form
        action="signin.php"
        method="POST"
        id="sign-form"
        onsubmit="return validate()"
      >
        <div>
          <label for="cname">Name:</label>
          <input type="text" name="cname" id="cname" />
          <span id="name-error" class="error-message"></span>
        </div>
        <div>
          <label for="cphone">Phone:</label>
          <input type="text" maxlength="10" id="cphone" name="cphone" />
          <span id="phone-error" class="error-message"></span>
        </div>
        <div>
          <label for="cpass">Password:</label>
          <input type="password" id="cpass" name="cpass" />
          <span id="password-error" class="error-message"></span>
        </div>
        <div>
          <label for="conpass">Confirm Password:</label>
          <input type="password" id="conpass" name="conpass" />
          <span id="confirm-password-error" class="error-message"></span>
        </div>

        <input
          type="checkbox"
          id="togglePassword"
          onclick="togglePasswordVisibility()"
        />
        <label for="togglePassword">Show Password</label>

        <div>
          <input type="submit" value="Sign Up" />
        </div>
      </form>
      <p>
        Already have an account? <a href="login.php"><u>Login now</u></a>
      </p>
    </div>
    <script>
      function validate() {
        let name = document.getElementById("cname");
        let phone = document.getElementById("cphone");
        let password = document.getElementById("cpass");
        let confirmPassword = document.getElementById("conpass");

        let nameError = document.getElementById("name-error");
        let phoneError = document.getElementById("phone-error");
        let passwordError = document.getElementById("password-error");
        let confirmPasswordError = document.getElementById("confirm-password-error");

        // Regex patterns
        let namePattern = /^[a-zA-Z\s]{4,}$/; // Minimum 4 characters, only letters and spaces
        let phonePattern = /^\d{10}$/; // Must be exactly 10 digits
        let passPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@#$%^&*]{8,}$/;

        // Clearing the error messages
        nameError.innerHTML = "";
        phoneError.innerHTML = "";
        passwordError.innerHTML = "";
        confirmPasswordError.innerHTML = "";

        let isValid = true;

        // Name validation
        if (name.value === "") {
          nameError.innerHTML = "Name should not be empty";
          isValid = false;
        } else if (!namePattern.test(name.value)) {
          nameError.innerHTML =
            "Name must be a minimum of 4 characters and contain only letters";
          isValid = false;
        }

        // Phone validation
        if (phone.value === "") {
          phoneError.innerHTML = "Phone number should not be empty";
          isValid = false;
        } else if (!phonePattern.test(phone.value)) {
          phoneError.innerHTML = "Phone number not valid";
          isValid = false;
        }

        // Password validation
        if (password.value === "") {
          passwordError.innerHTML = "Password should not be empty";
          isValid = false;
        } else if (!passPattern.test(password.value)) {
          passwordError.innerHTML =
            "Password must be at least 8 characters long and include at least one letter and one number";
          isValid = false;
        }

        // Confirm password validation
        if (confirmPassword.value === "") {
          confirmPasswordError.innerHTML = "Confirm password should not be empty";
          isValid = false;
        } else if (password.value !== confirmPassword.value) {
          confirmPasswordError.innerHTML = "Passwords do not match";
          isValid = false;
        }

        return isValid;
      }

      document.getElementById("cname").addEventListener("input", function () {
        document.getElementById("name-error").innerHTML = "";
      });
      document.getElementById("cphone").addEventListener("input", function () {
        document.getElementById("phone-error").innerHTML = "";
      });
      document.getElementById("cpass").addEventListener("input", function () {
        document.getElementById("password-error").innerHTML = "";
      });
      document.getElementById("conpass").addEventListener("input", function () {
        document.getElementById("confirm-password-error").innerHTML = "";
      });

      function togglePasswordVisibility() {
        let password = document.getElementById("cpass");
        let confirmPassword = document.getElementById("conpass");
        if (password.type === "password") {
          password.type = "text";
          confirmPassword.type = "text";
        } else {
          password.type = "password";
          confirmPassword.type = "password";
        }
      }
    </script>
  </body>
</html>
